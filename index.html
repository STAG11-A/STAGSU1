<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #playButton {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            outline: none;
        }

        #playButton:active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="playButton">PLAY</button>

    <script>
        // Укажите путь к вашему звуковому файлу
        const audioFile = "your-sound-file.mp3"; // Замените на название вашего файла

        document.getElementById('playButton').addEventListener('click', function() {
            // Создаем элемент <audio>
            const audio = new Audio(audioFile);

            // Устанавливаем громкость на 100%
            audio.volume = 1.0;

            // Воспроизводим звук
            audio.play().catch(error => {
                console.error("Ошибка воспроизведения звука:", error);
                alert("Не удалось воспроизвести звук. Проверьте, поддерживает ли браузер аудио.");
            });

            // Для Яндекс Браузера и других браузеров на Chromium
            // Если Web Audio API поддерживается, можно использовать его для более точного управления громкостью
            if (typeof window.AudioContext !== "undefined" || typeof window.webkitAudioContext !== "undefined") {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audio);
                const gainNode = audioContext.createGain();

                // Подключаем gainNode к выходу аудиоконтекста
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Устанавливаем громкость на 100%
                gainNode.gain.value = 1.0;
            }
        });
    </script>
</body>
</html>
