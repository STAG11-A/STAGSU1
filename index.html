<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #playButton {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            outline: none;
        }

        #playButton:active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button id="playButton">PLAY</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Проверяем, поддерживает ли браузер управление громкостью
            if (typeof window.AudioContext !== "undefined" || typeof window.webkitAudioContext !== "undefined") {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const gainNode = audioContext.createGain();

                // Подключаем gainNode к выходу аудиоконтекста
                gainNode.connect(audioContext.destination);

                // Устанавливаем громкость на 100%
                gainNode.gain.value = 1.0;

                // Создаем пустой аудиобуфер и воспроизводим его
                const buffer = audioContext.createBuffer(1, 1, 22050);
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(gainNode);
                source.start(0);

                // Останавливаем воспроизведение через 1 мс
                source.stop(audioContext.currentTime + 0.001);
            } else {
                alert('Ваш браузер не поддерживает управление громкостью.');
            }
        });
    </script>
</body>
</html>
